<style></style>
<div mat-dialog-title>{{ "BID.OPEN_AUCTION" | translate }}</div>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submit()"> 
      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">{{"LABELS.EMAIL" | translate}}</mat-label>
      <mat-form-field appearance="outline" class="w-100" >
        <input matInput 
        type="text" 
        formControlName="title" 
        maxlength="50"
        required /> 
        <mat-error *ngIf="form.controls['title'].invalid">{{ getField("TITLE") }}</mat-error> 
      </mat-form-field>  
  </form>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true">Delete</button>
  </mat-dialog-actions>
</mat-dialog-content>
