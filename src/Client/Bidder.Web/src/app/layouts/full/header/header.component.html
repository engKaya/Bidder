<mat-toolbar class="topbar"> 
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button> 
  <button mat-icon-button aria-label="Notifications">
    <i-tabler
      class="d-flex"
      name="bell"
      matBadge="1"
      matBadgeColor="primary"
    ></i-tabler>
  </button>

  <span class="flex-1-auto"></span>
 
  <button
    mat-flat-button
    color="primary"
    (click)="openDialog()"
  >
    <span class="m-l-4">{{ "GENERAL.START_BID" | translate }}</span>
    <mat-icon>
      <i-tabler name="bell-ringing-2-filled" class="icon-18 d-flex"></i-tabler>
    </mat-icon>
  </button>
  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
  >
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover"
      width="35"
    />
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow"> 
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >{{"AUTH.MY_ACCOUNT" |translate}}
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler
          name="bell"
          class="icon-18 d-flex"
        ></i-tabler></mat-icon
      >{{"AUTH.MY_NOTIFICATIONS" |translate}}
    </button>

    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler
          name="arrow-big-up-lines-filled"
          class="icon-18 d-flex"
        ></i-tabler></mat-icon
      >{{"AUTH.MY_BIDS" |translate}}
    </button>
    
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler 
          name="arrow-merge-both"
          class="icon-18 d-flex"
        ></i-tabler></mat-icon
      >{{"AUTH.MY_AUCTIONS" |translate}}
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler
          name="mail"
          class="icon-18 d-flex"
        ></i-tabler></mat-icon
      >{{"AUTH.MY_MESSAGES" |translate}}
    </button>

    <div class="p-x-12 m-t-12">
      <a
        (click)="logout()"
        mat-stroked-button
        color="primary"
        class="w-100"
        >{{"AUTH.LOGOUT" |translate}}</a
      >
    </div>
  </mat-menu>
</mat-toolbar>
