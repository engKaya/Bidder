syntax = "proto3";

option csharp_namespace = "Bidder.Infastructure.Common.Protos.Client";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

package BidGrpcService ;

service BidGrpcService {
  rpc GetBidRoom (GetBidRoomRequest) returns (GetBidRoomResponse);
  rpc GetActiveBidRoom (google.protobuf.Empty) returns (GetActiveBidRoomResponse);
}

message GetBidRoomRequest {
  string Id = 1;
}

message GetBidRoomResponse {
  int64 RoomId = 1;
  string BidId = 2; 
  google.protobuf.Timestamp BidEndDate = 3;
  int32 BidStatus = 4;
}
message GetActiveBidRoomResponse {
    repeated ActiveBidRooms ActiveBidRooms = 1;
}

message ActiveBidRooms {
        string BidId = 1;
        int64 RoomId = 2;
        int32 BidStatus = 3;
        google.protobuf.Timestamp BidEndDate = 4;
}